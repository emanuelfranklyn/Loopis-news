<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopis News - Inicio</title>
    <link href="../css/global.css" rel="stylesheet" type="text/css">
    <link href="../css/inicio.css" rel="stylesheet" type="text/css">
    <script defer src="../js/homepage.js"></script>
  </head>
  <body>
    <header id="header">
      <div class="leftSideNavigation">
        <button id="headerSkipNavigation" onclick="skipNavigation()">Pular Navegação</button>
        <a class="headerPageLink hidden" href="" title="Voltar">
          <svg viewBox="4 4 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </div>
      <div class="logoArea">
        <img class="lnLogoImg" src="../assets/images/LoopisLogoLight.png">
        <span class="lnLogoText">NEWS</span>
      </div>
      <div class="rightSideNavigation">
        <a class="headerPageLink" href="./pesquisa.html" title="Buscar">
          <svg viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <rect width="16" height="16" id="icon-bound" fill="none" />
            <path d="M15.708,13.587l-3.675-3.675C12.646,8.92,13,7.751,13,6.5C13,2.91,10.09,0,6.5,0S0,2.91,0,6.5S2.91,13,6.5,13 c1.251,0,2.42-0.354,3.412-0.967l3.675,3.675c0.389,0.389,1.025,0.389,1.414,0l0.707-0.707 C16.097,14.612,16.097,13.976,15.708,13.587z M3.318,9.682C2.468,8.832,2,7.702,2,6.5s0.468-2.332,1.318-3.182S5.298,2,6.5,2 s2.332,0.468,3.182,1.318C10.532,4.168,11,5.298,11,6.5s-0.468,2.332-1.318,3.182C8.832,10.532,7.702,11,6.5,11 S4.168,10.532,3.318,9.682z" />
          </svg>
        </a>
      </div>
    </header>

    <div id="pageContent">
      <div class="mainContent">
        <div id="headLineCarrousel" class="headLineCarrousel" style="--currentNews-image: unset; --nextNews-image: unset">
          <div class="headLineCarrouselCover leftCover"></div>
          <div class="headLineCarrouselBGContainer">
            <div class="headLineCarrouselBG1"></div>
            <div class="headLineCarrouselBG2"></div>
            <div class="headLineCarrouselBGOverlays"></div>
          </div>
          <div class="headLineCarrouselContent">
            <button id="goToPreviousCarrouselItem" class="hlcControlsArrow hlcControlsPreviousHeadline">
              <svg viewBox="4 4 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div id="hlcHeadLines">
              <div id="hlcHeadLinesImgWrapper" class="hlcHeadLinesImgWrapper">
                <img id="hlcHeadLinesImgCurrent" class="hlcHeadLinesImgCurrent" src="">
                <img id="hlcHeadLinesImgNextEffect" class="hlcHeadLinesImgNextEffect" src="">
                <img id="hlcHeadLinesImgNext" class="hlcHeadLinesImgNext" src="">
              </div>
              <div class="hlcHeadLinesTextContent">
                <h1 class="hlcHeadLinesTextContentTitle">Destaques</h1>
                <h2 id="hlcHLTCArticleTitle" class="hlcHeadLinesTextContentArticleTitle">Carregando...</h2>
                <p id="hlcHLTCArticleTitle" class="hlcHeadLinesTextContentArticleTitle">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sapiente fuga suscipit, veritatis molestias numquam voluptatum eligendi dolore doloremque aliquam, cupiditate quasi asperiores est dolorum aut beatae harum ipsum ab quas.</p>
                <div id="carrouselItemsIndicator"></div>
              </div>
            </div>
            <button id="goToNextCarrouselItem" class="hlcControlsArrow hlcControlsNextHeadline">
              <svg viewBox="4 4 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          <div class="hlcIndicators">
          </div>
          <div class="headLineCarrouselCover rightCover"></div>
        </div>
      </div>
      <div class="sideBar">

      </div>
    </div>

    <footer id="footer">
      <h1>footer</h1>
    </footer>
  </body>
</html>
