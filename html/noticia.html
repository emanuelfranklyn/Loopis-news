<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/noticia.css">

    <title>Loopis News</title>
</head>

<body>
    <div id="page-background">
    </div>

    <header id="page-header">
        <a href="./inicio.html"><img class="page-header-icon" src="../assets/icons/arrow-left.svg" alt="Ícone de seta para voltar"></a>
        <img id="loopis-news-logo" src="../assets/icons/logo-png.png" alt="Logo do Loopis News">
        <a href="./pesquisa.html"><img class="page-header-icon" src="../assets/icons/search.svg" alt="Ícone de busca"></a>
    </header>

    <div id="wrapper">
        <main>
            <img src="../assets/images/img-noticia.png" id="main-news-image" alt="Imagem da notícia principal">
            <article id="main-news">
                <header>
                    <h1 id="main-news-title"></h1>
                    <section id="main-news-description">
                        
                    </section>
                    <div id="main-news-info">
                        <span>By: <span id="main-news-autor"></span> - <a href="" target="_blank" id="main-news-source"></a></span>
                        <span>Published: <span id="main-news-date"></span></span>
                    </div>
                </header>
                <section id="main-news-content">
                    
                </section>
            </article>
        </main>

        <div id="sidebar">
            <aside>
                <h2 class="sidebar-title" style="color: #fff;">Latest News</h2>
                <ul class="news-list" id="latest-news">
                    
                </ul>
            </aside>

            <aside>
                <h2 class="sidebar-title">Technology</h2>
                <ul class="news-list" id="technology-news">
                    
                </ul>
            </aside>

            <aside>
                <h2 class="sidebar-title">Sports</h2>
                <ul class="news-list" id="sports-news">
                    
                </ul>
            </aside>

            <aside>
                <h2 class="sidebar-title">Politics</h2>
                <ul class="news-list" id="politics-news">
                    
                </ul>
            </aside>
        </div>
    </div>

    <script type="module" src="../js/noticia.js"></script>
</body> 
</html>
