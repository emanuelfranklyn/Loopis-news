<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../css/noticia.css" />

        <title>Loopis News</title>
    </head>

    <body>
        <div id="page-background"></div>

        <header id="page-header">
            <a href="./inicio.html"
                ><img
                    class="page-header-icon"
                    src="../assets/icons/arrow-left.svg"
                    alt="Ícone de seta para voltar"
            /></a>
            <img
                class="loopis-news-logo"
                src="../assets/icons/logo-png.png"
                alt="Logo do Loopis News"
            />
            <a href="./pesquisa.html"
                ><img
                    class="page-header-icon"
                    src="../assets/icons/search.svg"
                    alt="Ícone de busca"
            /></a>
        </header>

        <div id="wrapper">
            <main>
                <img
                    src=""
                    id="main-news-image"
                    alt="Imagem da notícia principal"
                />
                <article id="main-news">
                    <header>
                        <h1 id="main-news-title"></h1>
                        <section id="main-news-description"></section>
                        <div id="main-news-info">
                            <span
                                >By: <span id="main-news-autor"></span> -
                                <a
                                    href=""
                                    target="_blank"
                                    id="main-news-source"
                                ></a
                            ></span>
                            <span
                                >Published: <span id="main-news-date"></span
                            ></span>
                        </div>
                    </header>
                    <section id="main-news-content">&emsp;</section>
                </article>
            </main>

            <div id="sidebar">
                <aside>
                    <h2 class="sidebar-title" style="color: #fff">
                        Latest News
                    </h2>
                    <ul class="news-list" id="latest-news"></ul>
                </aside>

                <aside>
                    <h2 class="sidebar-title">Technology</h2>
                    <ul class="news-list" id="technology-news"></ul>
                </aside>

                <aside>
                    <h2 class="sidebar-title">Sports</h2>
                    <ul class="news-list" id="sports-news"></ul>
                </aside>

                <aside>
                    <h2 class="sidebar-title">Politics</h2>
                    <ul class="news-list" id="politics-news"></ul>
                </aside>
            </div>
        </div>

        <footer id="footer">
            <div class="leftSection">
                <div class="logoArea">
                    <img class="lnLogoImg" src="../assets/icons/logo-png.png" />
                </div>
                <span class="footer-moto">© 2025</span>
                <span class="footer-moto"
                    >Se mantenha no Loop das notícias</span
                >
            </div>
            <div class="rightSection">
                <a
                    class="footer-social"
                    href="https://www.instagram.com/loopisjr"
                >
                    <span class="footer-social-text">@loopisjr</span>
                    <img
                        class="footer-social-img"
                        src="../assets/icons/instagram.svg"
                    />
                </a>
                <a
                    class="footer-social"
                    href="https://api.whatsapp.com/send?phone=55839829-5472"
                >
                    <span class="footer-social-text">+55 (83) 9829-5472</span>
                    <img
                        class="footer-social-img"
                        src="../assets/icons/whatsapp.svg"
                    />
                </a>
                <a class="footer-social" href="https://github.com/loopisjr">
                    <span class="footer-social-text">loopisjr</span>
                    <img
                        class="footer-social-img"
                        src="../assets/icons/github.svg"
                    />
                </a>
            </div>
        </footer>

        <script type="module" src="../js/noticia.js"></script>
    </body>
</html>
